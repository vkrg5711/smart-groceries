{% extends 'base.html' %}
{% block title %}Edit Item{% endblock %}

{% block content %}
<h2>Edit Item: {{ item.name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Item Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ item.name }}" required>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" name="quantity" id="quantity" class="form-control" value="{{ item.quantity }}" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" name="price" id="price" class="form-control" value="{{ item.price }}" required>
    </div>
    {% if item.image_url %}
    <div class="mb-3">
        <label class="form-label">Current Image</label>
        <br>
        <img src="{{ item.image_url }}" alt="{{ item.name }}" style="max-height: 150px;">
    </div>
    {% endif %}
    <div class="mb-3">
        <label for="image" class="form-label">Change Image (optional)</label>
        <input type="file" name="image" id="image" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'view_list' item.grocery_list.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
